name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Update apt
      run: sudo apt update
    - name: Install libraries
      run: sudo apt install -y libserialport libserialport-dev
    - name: make
      run: make
    - name: file
      run: file ./pikon
